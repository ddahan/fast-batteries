name: CI

on:
  push:
    branches:
      - main
      - actions
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    environment: fast-batteries-CI
    env:
      # this will take the entire vars context configured in the repository > environments
      # setting and convert it to JSON so we can automatically assign all the values to the
      # runner's environment.
      # https://stackoverflow.com/a/77970445/2255491
      VARS_CONTEXT: ${{ toJson(vars) }}

    services:
      pg:
        image: postgres:17-bookworm
        ports:
          - 5432:5432
        env:
          POSTGRES_USER: ${{ vars.FAPI_POSTGRES_USER }}
          POSTGRES_PASSWORD: ${{ vars.FAPI_POSTGRES_PASSWORD }}
          POSTGRES_DB: ${{ vars.FAPI_POSTGRES_DB }}
        options: >-
          --health-cmd="pg_isready -U ${{ vars.FAPI_POSTGRES_USER }} -d ${{ vars.FAPI_POSTGRES_DB }}"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python 3.13.1
        uses: actions/setup-python@v4
        with:
          python-version: 3.13.1

      - name: Export GitHub Vars to ENV
        run: |
          # Pipe the JSON string into jq
          echo "$VARS_CONTEXT" | 
          # Convert JSON object into an array of key-value pairs
          jq -r 'to_entries | 
          # Map over each key-value pair
          .[] | 
          # Format each pair as "KEY=VALUE" and append it all to the environment file
          "\(.key)=\(.value)"' >> $GITHUB_ENV
      - name: Check env
      run: printenv

      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          echo "${HOME}/.local/bin" >> $GITHUB_PATH

      - name: Export requirements.txt
        working-directory: back
        run: poetry export -f requirements.txt --output requirements.txt --without-hashes

      - name: Install dependencies from requirements.txt
        working-directory: back
        run: |
          python -m pip install --no-cache-dir --upgrade pip
          pip install --no-cache-dir --upgrade -r requirements.txt

      - name: Run tests
        working-directory: back
        run: pytest
